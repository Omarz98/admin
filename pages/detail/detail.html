<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalle del curso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-list>

  <ion-item>
    <ion-label floating>Nombre del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.NombreCurso"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Instructor</ion-label>
    <ion-input type="text" [(ngModel)]="note.instructor"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Resumen del curso</ion-label>
    <ion-textarea [(ngModel)]="note.resumenCurso"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Temario</ion-label>
    <ion-textarea [(ngModel)]="note.temario"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Duracion del curso</ion-label>
    <ion-input type="number" [(ngModel)]="note.duracion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Inicio del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.inicio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Termino del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.termino"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Horario del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.horario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Inicio de inscripcion del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.inicioInscripciones"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Fecha del cierre dell curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.fechacierre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Lugar del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.lugar"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Numero maximo de alumnos</ion-label>
    <ion-input type="text" [(ngModel)]="note.numMax"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Numero minimo de alumnos</ion-label>
    <ion-input type="text" [(ngModel)]="note.numMin"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Costo del curso</ion-label>
    <ion-input type="text" [(ngModel)]="note.costo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Observaciones</ion-label>
    <ion-textarea [(ngModel)]="note.observaciones"></ion-textarea>
  </ion-item>

</ion-list>
	<div pading>
		<button ion-button block (click)="addNote()">Guardar curso</button>
		<button *ngIf="id != 0" ion-button block (click)="deleteNote()" color="danger">Eliminar curso</button>
	</div>
</ion-content>
